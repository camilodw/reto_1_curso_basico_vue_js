<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>reto 1</title>
</head>

<body class="bg-dark">
    <div id="app" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-11 col-lg-6 m-5 text-white rounded text-center bg-success">
                <h1 class="h1 m-3">
                    Mis Cursos de PlatziðŸ’š
                </h1>
                <div class="form-group row">
                    <div class="col-12 col-lg-8">
                        <input type="text" placeholder="Titulo del curso" class="form-control" v-model="title" />
                    </div>
                    <div class="col-12 col-lg-2">
                        <input type="number" placeholder="Horas" class="form-control" v-model="time" />
                    </div>
                    <div class="col-12 col-lg-2">
                        <button class="btn btn-dark" v-on:click="addCourse">âž•</button>
                    </div>
                </div>
                <div class="mt-3">
                    <h3>Lista de Cursos</h3>
                    <p v-if="courses.length == 0" class="red">Aun no has realizado cursos</p>
                    <div>
                        <!-- Lista de cursos -->
                        <div v-for="course in courses" class="col-12">
                            <p>{{ course.title }} con {{course.time}} horas.</p>
                        </div>
                        <hr/>
                        <p v-if="courses.length > 0">
                            Llevo <strong>{{ totalTime }}</strong> horas aprendiendo en Platzi.
                        </p>
                        <p v-else>
                            No tienes Horas registradas
                        </p>
                        <b>#NuncaParesDeAprender ðŸ’š</b>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js"></script>
</body>

</html>
